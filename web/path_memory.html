<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Robot - Path Memory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .back-btn {
            color: #00d9ff;
            text-decoration: none;
            font-size: 1.2em;
        }

        h1 {
            font-size: 1.5em;
            color: #00d9ff;
        }

        .status-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .status-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .recording {
            background: rgba(255, 68, 68, 0.3);
            animation: pulse 1s infinite;
        }

        .playing {
            background: rgba(0, 255, 136, 0.3);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }
        }

        .control-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
        }

        .control-section h2 {
            color: #00d9ff;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            background: rgba(0, 217, 255, 0.2);
            border-color: #00d9ff;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-record {
            background: rgba(255, 68, 68, 0.3);
            border-color: #ff4444;
        }

        .btn-record:hover {
            background: #ff4444;
        }

        .btn-play {
            background: rgba(0, 255, 136, 0.3);
            border-color: #00ff88;
        }

        .btn-play:hover {
            background: #00ff88;
            color: #000;
        }

        .btn-stop {
            background: rgba(255, 165, 0, 0.3);
            border-color: orange;
        }

        .btn-clear {
            background: rgba(255, 68, 68, 0.2);
            border-color: #ff4444;
        }

        .path-display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .path-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            color: #888;
            font-size: 0.9em;
        }

        .path-list {
            list-style: none;
        }

        .path-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            margin: 5px 0;
            border-radius: 8px;
            align-items: center;
        }

        .path-item .cmd {
            font-weight: bold;
            color: #00d9ff;
            min-width: 100px;
        }

        .path-item .duration {
            color: #888;
        }

        .path-item .index {
            color: #666;
            font-size: 0.8em;
            min-width: 40px;
        }

        .empty-path {
            text-align: center;
            color: #666;
            padding: 30px;
        }

        .record-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .direction-btn {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 10px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            height: 100%;
            width: 0%;
            transition: width 0.1s;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            color: #00ff88;
            font-weight: bold;
        }

        .stat-label {
            color: #888;
            font-size: 0.85em;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <a href="/" class="back-btn">Back</a>
            <h1>Path Memory</h1>
            <div></div>
        </header>

        <div class="status-bar">
            <div class="status-item" id="stateStatus">
                <span>State: </span>
                <strong id="currentState">Idle</strong>
            </div>
            <div class="status-item">
                <span>Points: </span>
                <strong id="pointCount">0</strong>
            </div>
        </div>

        <div class="control-section">
            <h2>Recording Controls</h2>
            <div class="btn-group">
                <button class="btn btn-record" id="btnRecord" onclick="toggleRecording()">
                    Start Recording
                </button>
                <button class="btn btn-play" id="btnPlay" onclick="playPath()" disabled>
                    Play Path
                </button>
                <button class="btn btn-stop" id="btnStop" onclick="stopPlayback()" disabled>
                    Stop
                </button>
                <button class="btn btn-clear" id="btnClear" onclick="clearPath()">
                    Clear
                </button>
            </div>

            <!-- Manual recording controls -->
            <div id="recordControls" style="display: none;">
                <p style="text-align: center; margin: 20px 0; color: #888;">
                    Press direction buttons to record movements:
                </p>
                <div class="record-controls">
                    <button class="btn direction-btn" data-cmd="left" onclick="recordCommand('left')">◄</button>
                    <div style="display: flex; flex-direction: column; gap: 10px;">
                        <button class="btn direction-btn" data-cmd="forward"
                            onclick="recordCommand('forward')">▲</button>
                        <button class="btn direction-btn" data-cmd="backward"
                            onclick="recordCommand('backward')">▼</button>
                    </div>
                    <button class="btn direction-btn" data-cmd="right" onclick="recordCommand('right')">►</button>
                </div>
            </div>
        </div>

        <div class="control-section">
            <h2>Recorded Path</h2>

            <div class="stats">
                <div>
                    <div class="stat-value" id="totalPoints">0</div>
                    <div class="stat-label">Total Points</div>
                </div>
                <div>
                    <div class="stat-value" id="totalDuration">0s</div>
                    <div class="stat-label">Total Duration</div>
                </div>
                <div>
                    <div class="stat-value" id="playbackProgress">0%</div>
                    <div class="stat-label">Progress</div>
                </div>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="path-display" id="pathDisplay">
                <div class="empty-path">
                    No path recorded yet. Click "Start Recording" and use direction buttons.
                </div>
            </div>
        </div>
    </div>

    <script>
        let isRecording = false;
        let isPlaying = false;
        let pathData = [];
        let recordStartTime = 0;
        let lastCommandTime = 0;
        let currentCommand = 'stop';

        // Toggle recording state
        function toggleRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        }

        // Start recording
        async function startRecording() {
            isRecording = true;
            pathData = [];
            recordStartTime = Date.now();
            lastCommandTime = Date.now();

            document.getElementById('btnRecord').innerHTML = '<span>⏹</span> Stop Recording';
            document.getElementById('btnRecord').classList.add('recording');
            document.getElementById('recordControls').style.display = 'block';
            document.getElementById('stateStatus').classList.add('recording');
            document.getElementById('currentState').textContent = 'Recording';
            document.getElementById('btnPlay').disabled = true;
            document.getElementById('btnStop').disabled = true;

            // Clear path on server
            await fetch('/api/path', { method: 'DELETE' });

            updatePathDisplay();
        }

        // Stop recording
        async function stopRecording() {
            // Record final command duration
            if (pathData.length > 0 && currentCommand !== 'stop') {
                const now = Date.now();
                pathData[pathData.length - 1].duration = now - lastCommandTime;
            }

            isRecording = false;

            document.getElementById('btnRecord').innerHTML = '<span>⏺</span> Start Recording';
            document.getElementById('btnRecord').classList.remove('recording');
            document.getElementById('recordControls').style.display = 'none';
            document.getElementById('stateStatus').classList.remove('recording');
            document.getElementById('currentState').textContent = 'Idle';
            document.getElementById('btnPlay').disabled = pathData.length === 0;

            // Save path to server
            await fetch('/api/path', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(pathData)
            });

            // Send stop command to robot
            await fetch('/api/command', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ command: 'stop' })
            });

            updatePathDisplay();
        }

        // Record a command
        async function recordCommand(cmd) {
            if (!isRecording) return;

            const now = Date.now();

            // Calculate duration of previous command
            if (pathData.length > 0) {
                pathData[pathData.length - 1].duration = now - lastCommandTime;
            }

            // Don't record consecutive same commands
            if (cmd === currentCommand) return;

            // Add new command
            pathData.push({
                cmd: cmd,
                duration: 0  // Will be set when next command is recorded
            });

            currentCommand = cmd;
            lastCommandTime = now;

            // Send command to robot for real-time feedback
            await fetch('/api/command', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ command: cmd, speed: 200 })
            });

            updatePathDisplay();
        }

        // Play recorded path
        async function playPath() {
            if (pathData.length === 0) return;

            isPlaying = true;
            document.getElementById('btnPlay').disabled = true;
            document.getElementById('btnRecord').disabled = true;
            document.getElementById('btnStop').disabled = false;
            document.getElementById('stateStatus').classList.add('playing');
            document.getElementById('currentState').textContent = 'Playing';

            const response = await fetch('/api/path/play', { method: 'POST' });
            const data = await response.json();

            // Start progress tracking
            let totalDuration = pathData.reduce((sum, p) => sum + p.duration, 0);
            let elapsed = 0;

            const progressInterval = setInterval(() => {
                if (!isPlaying) {
                    clearInterval(progressInterval);
                    return;
                }

                elapsed += 100;
                const progress = Math.min(100, (elapsed / totalDuration) * 100);
                document.getElementById('progressFill').style.width = progress + '%';
                document.getElementById('playbackProgress').textContent = Math.round(progress) + '%';

                if (elapsed >= totalDuration) {
                    clearInterval(progressInterval);
                    finishPlayback();
                }
            }, 100);
        }

        // Stop playback
        async function stopPlayback() {
            isPlaying = false;

            await fetch('/api/path/stop', { method: 'POST' });

            finishPlayback();
        }

        // Finish playback (reset UI)
        function finishPlayback() {
            isPlaying = false;
            document.getElementById('btnPlay').disabled = pathData.length === 0;
            document.getElementById('btnRecord').disabled = false;
            document.getElementById('btnStop').disabled = true;
            document.getElementById('stateStatus').classList.remove('playing');
            document.getElementById('currentState').textContent = 'Idle';
            document.getElementById('progressFill').style.width = '0%';
            document.getElementById('playbackProgress').textContent = '0%';
        }

        // Clear path
        async function clearPath() {
            if (isRecording) {
                stopRecording();
            }

            pathData = [];
            await fetch('/api/path', { method: 'DELETE' });

            document.getElementById('btnPlay').disabled = true;
            updatePathDisplay();
        }

        // Update path display
        function updatePathDisplay() {
            const container = document.getElementById('pathDisplay');
            const pointCountEl = document.getElementById('pointCount');
            const totalPointsEl = document.getElementById('totalPoints');
            const totalDurationEl = document.getElementById('totalDuration');

            pointCountEl.textContent = pathData.length;
            totalPointsEl.textContent = pathData.length;

            let totalDuration = pathData.reduce((sum, p) => sum + (p.duration || 0), 0);
            totalDurationEl.textContent = (totalDuration / 1000).toFixed(1) + 's';

            if (pathData.length === 0) {
                container.innerHTML = `
                    <div class="empty-path">
                        No path recorded yet. Click "Start Recording" and use direction buttons.
                    </div>
                `;
                return;
            }

            let html = '<ul class="path-list">';
            pathData.forEach((point, index) => {
                const cmdIcon = {
                    'forward': '▲',
                    'backward': '▼',
                    'left': '◄',
                    'right': '►',
                    'stop': '■'
                }[point.cmd] || '?';

                html += `
                    <li class="path-item">
                        <span class="index">#${index + 1}</span>
                        <span class="cmd">${cmdIcon} ${point.cmd}</span>
                        <span class="duration">${point.duration || 0}ms</span>
                    </li>
                `;
            });
            html += '</ul>';

            container.innerHTML = html;
        }

        // Load existing path from server
        async function loadPath() {
            try {
                const response = await fetch('/api/path');
                const data = await response.json();
                if (Array.isArray(data) && data.length > 0) {
                    pathData = data;
                    document.getElementById('btnPlay').disabled = false;
                    updatePathDisplay();
                }
            } catch (err) {
                console.log('No existing path to load');
            }
        }

        // Initialize
        loadPath();
    </script>
</body>

</html>
